apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: containers
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: axum-crm-gateway:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: CUSTOMER_SERVICE_URL
          value: "http://customer-service.containers.svc.cluster.local"
        - name: ORDER_SERVICE_URL
          value: "http://order-service.containers.svc.cluster.local"
        resources:
          requests:
            cpu: 10m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: containers
spec:
  selector:
    app: gateway
  ports:
  - port: 80
    targetPort: 8000
