apiVersion: v1
kind: Namespace
metadata:
  name: containers
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
  namespace: containers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
      - name: customer-service
        image: axum-crm-customer-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8001
        env:
        - name: DATABASE_URL
          value: "postgres://crm:crm@postgres.db.svc.cluster.local:5432/crm_containers?sslmode=disable"
        resources:
          requests:
            cpu: 10m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8001
          initialDelaySeconds: 0
          periodSeconds: 1
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: customer-service
  namespace: containers
spec:
  selector:
    app: customer-service
  ports:
  - port: 80
    targetPort: 8001
