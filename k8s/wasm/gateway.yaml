apiVersion: core.spinkube.dev/v1alpha1
kind: SpinApp
metadata:
  name: gateway
  namespace: wasm
spec:
  image: "myregistry:5050/spin-crm-gateway:latest"
  replicas: 1
  executor: containerd-shim-spin
  enableAutoscaling: false
  variables:
    - name: customer_service_url
      value: "http://customer-service.wasm.svc.cluster.local"
    - name: order_service_url
      value: "http://order-service.wasm.svc.cluster.local"
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 10m
      memory: 64Mi
